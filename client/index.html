<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>telestrat.io chat</title>
    <link rel="shortcut icon" href="favicon2.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
        }

        #messageArea {
            display: none;
        }

        @media (max-width: 425px) {
            #users {
                max-height: 100px;
                overflow-y: scroll;
            }

            #chat {
                max-height: 245px;
                overflow-y: scroll;
            }
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class="page-header">
            <h1 style='margin: 0'>telestrƒÅt.io</h1>
            <h2 style='margin: 0'>chat</h2>
        </div>
        <br>

        <div class="row" id='gameSelection'>
            <div class='col-md-4 well' style='text-align: center'>
                <div>
                    <div class='form-group'>
                        <button id="newGameBtn" class="btn btn-primary">New Game</button>
                    </div>
                    <div class='form-group'>
                        <button id="joinGameBtn" class="btn btn-primary">Join Game</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id='joinGameArea' style='display: none'>
            <div class='col-md-4 well' style='text-align: center'>
                <form id='joinGameForm'>
                    <div class='form-group'>
                        <label>Enter Game ID</label>
                        <input class='form-control' id='gameIDInput'></input>
                        <label id='gameNotFound' style='color:#aa2222; display: none'>Game Not Found</label>
                        <br/>
                        <input type='submit' class='btn btn-primary' value="Join Game" id='gameIDSubmit'/>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id='userFormArea' style='display: none'>
            <div class='col-md-4 well'>
                <form id='userForm'>
                    <div class='form-group'>
                        <label>Enter Username</label>
                        <input class='form-control' id='username'></input>
                        <br/>
                        <input type='submit' class='btn btn-primary' value="Login" id='usernameSubmit'/>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id='messageArea'>
            <div class='col-md-4'>
                <div class='well'>
                    <p style='color: grey'>Game ID: <code id="gameID"></code></p>
                    <h3>Online Users</h3>
                    <ul class='list-group' id='users'></ul>
                </div>
            </div>

            <div class='col-md-8'>
                <div class='well'>
                    <h3>Messages:</h3>
                    <div class="well" id='chat-well' style="background-color: white; overflow-y: scroll; min-height: 300px">
                            <div id='chat'></div>
                    </div>
                    <hr>
                    <div class='row'>
                        <div class='col-md-6'>
                            <form id='messageForm'>
                                <div class='form-group'>
                                    <label>Enter Message</label>
                                    <input class='form-control' id='message'></input>
                                    <br/>
                                    <input type='submit' class='btn btn-primary' value="Send Message" id="messageSubmit"/>
                                </div>
                            </form>
                        </div>

                        <div class='col-md-6' id='drawingArea'>
                            <div class='form-group'>
                                <label>Draw Something</label>
                                <div id="drawContainer" class='well' style='background-color: white; padding:0;'></div>
                                <br/>
                                <input type='submit' class='btn btn-primary' value="Send Drawing" id="sendDrawing"/>
                                <button onclick='initializeCanvas()' class='btn btn-link' id="clearCanvas">Clear Canvas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script>

        $(function () {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');

            var $gameSelection = $('#gameSelection')
            var $newGameBtn = $('#newGameBtn')
            var $joinGameBtn = $('#joinGameBtn')
            var $gameID = $('#gameID')

            var $joinGameArea = $('#joinGameArea')
            var $joinGameForm = $('#joinGameForm')
            var $gameIDInput = $('#gameIDInput')


            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $username = $('#username');
            var $users = $('#users');

            var $drawContainer = $('#drawContainer');
            var $sendDrawing = $('#sendDrawing')


            

            $newGameBtn.click(function(){
                socket.emit('new game');
                $gameSelection.hide();
                $userFormArea.show();
                $('#username').focus();
            });

            $joinGameBtn.click(function () {
                $gameSelection.hide();
                $joinGameArea.show();
                $('#gameIDInput').focus();
            });

            $joinGameForm.submit(function (e) {
                e.preventDefault();
                socket.emit('join game', $gameIDInput.val());
                $gameIDInput.val('');
            })

            socket.on('game not found', function (data) {
                $('#gameNotFound').show()
            });

            socket.on('game found', function (data) {
                $gameID.text(data)
                $joinGameArea.hide();
                $userFormArea.show();
                $('#username').focus();
            });

            socket.on('game joined', function (data) {
                $gameID.text(data)
            });
            
            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            })

            socket.on('new message', function (data) {
                if(data.type == 'txt'){
                    $chat.append('<div class=""><strong>' + data.user + ': </strong>' + data.msg + '</div>');
                }
                if(data.type == 'img'){
                    $chat.append('<div class=""><strong>' + data.user + ':</strong></div>');
                    let img=new Image();
                    img.src=data.msg;
                    // img.style = "max-width: " + $('#chat').width() + "px";
                    img.width=340;
                    document.getElementById('chat').appendChild(img);
                    $('#chat').append("<br>");
                    $('#chat-well').scrollTop(document.getElementById('chat-well').scrollHeight);
                }
                $('#chat-well').scrollTop(document.getElementById('chat-well').scrollHeight);
            });

            $userForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();

                        $('#chat-well').height(window.innerHeight - 650);
                        $('#chat-well').scrollTop(document.getElementById('chat-well').scrollHeight);
                    }
                });
                $username.val('');
            })

            socket.on('get users', function (data) {
                var html = '';
                for (var i = 0; i < data.length; i++) {
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }
                $users.html(html);
            });

            // Drawing stuff
            $sendDrawing.click(function (){
                imgData = document.getElementById('defaultCanvas0').toDataURL()
                socket.emit('send drawing', imgData);
                initializeCanvas();
            });



            // Mobile Controlls
            document.getElementById('newGameBtn').addEventListener('touchend', function(e){
                e.target.click();
            });
            document.getElementById('joinGameBtn').addEventListener('touchend', function(e){
                e.target.click();
            });

            document.getElementById('gameIDInput').addEventListener('touchend', function(e){
                e.target.focus();
            });
            document.getElementById('gameIDSubmit').addEventListener('touchend', function(e){
                e.target.click();
            });


            document.getElementById('username').addEventListener('touchend', function(e){
                e.target.focus();
            });
            document.getElementById('usernameSubmit').addEventListener('touchend', function(e){
                e.target.click();
            });


            document.addEventListener('touchstart', function(e){
                document.getElementById('message').blur();
            });
            document.getElementById('message').addEventListener('touchend', function(e){
                e.target.focus();
            });
            document.getElementById('messageSubmit').addEventListener('touchend', function(e){
                e.target.click();
            });

            document.getElementById('drawContainer').addEventListener('touchstart', function(e){
                e.preventDefault();
                console.log(e);
            });
            document.getElementById('sendDrawing').addEventListener('touchend', function(e){
                e.target.click();
            });
            document.getElementById('clearCanvas').addEventListener('touchend', function(e){
                e.target.click();
            });
            

        });
    </script>
</body>

</html>
